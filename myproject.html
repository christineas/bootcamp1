<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./myproject.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <ul>
                <img src="./logo.png"/>
                <li class="active">
                    <a href="index.html">Home</a>
                    <a href="myproject.html">My Project</a>
                </li>
            </ul>
        </div>

        <div class="nav-right">
            <button type="button " onclick="document.location='contactform.html'">Contact Me</button>
        </div>
    </nav>

    <form>
        <h1>Add My Project</h1>

        <label for="projectname" class="labelbox">Project Name</label><br>
        <input type="text" id="projectname" required placeholder="Project Name" class="inputbox"/><br>

        <div class="flex-container">
            <div>
                <label for="startdate" class="startendlabel">Start Date</label>
                <input type="date" id="startdate" required placeholder="Start Date" class="startendbox"/>
            </div>
            <div>
                <label for="enddate" class="startendlabel">End Date</label>
                <input type="date" id="enddate" required placeholder="End Date" class="startendbox"/>
            </div>
        </div>

        <label for="description" class="labelbox">Description</label> <br>
        <textarea id="description" required placeholder="Description"></textarea><br>

        <label for="technologies" class="labelbox">Technologies</label><br>
        <div class="flex-container">
            <div>
                <input type="checkbox" id="js" name="js" value="js" class="inputcheckleft">
                <label for="js">Node JS</label>
            </div>
            
            <div>
                <input type="checkbox" id="js" name="js" value="js" class="inputcheckright">
                <label for="js">Next JS</label>
            </div>
        </div><br>
        <div class="flex-container">
            <div>
                <input type="checkbox" id="js" name="js" value="js" class="inputcheckleft">
                <label for="js">React JS</label>
            </div>
            <div>
                <input type="checkbox" id="js" name="js" value="js" class="inputcheckright">
                <label for="js">TypeScript</label>
            </div>
        </div>
        <br>
        <div>
            <label for="image" class="labelboxupload">Upload Image</label>
            <input type="file" id="image"/>
        </div>

        <button type="button" onclick="">Submit</button>

    </form>
</body>
</html>
